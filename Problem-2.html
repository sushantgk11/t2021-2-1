<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem-2</title>
  </head>
  <body>
    <script>
      var a = Number(prompt("Enter the value of a : "));
      var count = 1;

      if (a % 2 == 0) {
        while (a > 1) {
          if (count % 2 != 0) {
            document.write(count + ",");
            a--;
          }
          count++;
        }
      } else {
        while (a > 0) {
          if (count % 2 != 0) {
            document.write(count + ",");
            a--;
          }
          count++;
        }
      }
    </script>
  </body>
</html>
